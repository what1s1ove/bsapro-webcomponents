<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shower Presentation Engine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
  <style>
    .shower {
      --slide-ratio: calc(16 / 9);
    }

    .slide--bs {
      background-image: url('./pictures/binary-studio-logo.svg');
      background-repeat: no-repeat;
      background-position: right 20px bottom 25px;
      background-size: 75px;
    }

    .bottom-link {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 13px;
      }
  </style>
</head>
<body class="shower list">

  <header class="caption">
    <h1>Web Components</h1>
  </header>

  <section class="slide" id="cover">
    <h2 class="cover__title">Web Components</h2>
    <a class="cover__link" href="https://www.webcomponents.org/" target="_blank" rel="noreferrer">
      <img src="pictures/webcomponents.svg" width="250" height="250" alt="Webcomponents Logo">
    </a>
    <p class="copyright right">
      <a href="https://whatislove.dev/" target="_blank" rel="noreferrer">¬© Vladyslav Zubko</a>
    </p>

    <style>
      #cover {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #cover .cover__title {
        margin: 100px 0 0;
        text-align: center;
      }

      #cover .cover__link {
        background-image: none;
      }
    </style>
  </section>

  <section class="slide slide--bs" id="hello">
    <img src="pictures/lapka.svg" width="300" height="300" alt="Lapka">

    <style>
      #hello {
        display: grid;
        place-content: center;
      }
    </style>
  </section>

  <section class="slide" id="who">
    <h2 class="who__title">Who I am</h2>
    <ul class="who__list">
      <li class="who__item who__item--full">
        <a class="who__link" href="https://binary-studio.com/" target="_blank" rel="noreferrer">
          <img src="pictures/binary-studio-logo.svg" width="300" alt="Binary Studio Logo">
        </a>
        FullStack Developer
      </li>
      <li class="who__item who__item--half">
        <a class="who__link" href="https://binary-studio.com/" target="_blank" rel="noreferrer">
          <img src="pictures/htmlacademy-logo.svg" width="90" alt="HTML Academy Logo">
        </a>
        Mentor / Captain / Interviewer / Author
      </li>
      <li class="who__item who__item--half">
        <a class="who__link" href="https://binary-studio.com/" target="_blank" rel="noreferrer">
          <img src="pictures/liga-a-logo.svg" width="90" alt="Liga A Logo">
        </a>
        Head Mentor
      </li>
    </ul>
    <style>
      #who .who__list {
        display: flex;
        flex-wrap: wrap;
        gap: 40px 0;
      }

      #who .who__item {
        display: flex;
        flex-direction: column;
        align-items: center;

      }

      #who .who__item--full {
        width: 100%;
        font-size: 20px;
        font-weight: bold;
      }

      #who .who__item--half {
        width: 50%;
        font-size: 13px;
      }

      #who .who__item::before {
        display: none;
      }

      #who .who__link {
        background-image: none;
      }
    </style>
  </section>

  <section class="slide" id="stickers">
    <img class="stickers__img cover" src="pictures/webcomponents-stickers.jpg" alt="Klei Stickers">

    <style>
      #stickers .stickers__img {
        transform: translate(-50%, -50%) scale(1.3);
      }
    </style>
  </section>

  <section class="slide slide--bs" id="thanks">
    <h2>Thanks üçë</h2>
    <style>
      #thanks {
        display: grid;
        place-content: center;
      }
    </style>
  </section>

  <footer class="badge">
    <a href="https://github.com/shower/shower">Fork me on GitHub</a>
  </footer>

  <div class="progress"></div>

  <script src="node_modules/@shower/core/dist/shower.js"></script>
  <!-- Copyright ¬© 3000 Yours Truly, Famous Inc. -->

</body>
</html>
