<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shower Presentation Engine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
  <style>
    .shower {
      --slide-ratio: calc(16 / 9);
    }

    .slide--bs {
      background-image: url('./pictures/binary-studio-logo.svg');
      background-repeat: no-repeat;
      background-position: right 20px bottom 25px;
      background-size: 75px;
    }

    .bottom-link {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 13px;
      }
  </style>
</head>
<body class="shower list">

  <header class="caption">
    <h1>Web Components</h1>
  </header>

  <section class="slide" id="cover">
    <h2 class="cover__title">Web Components</h2>
    <img src="pictures/webcomponents.svg" width="350" alt="Webcomponents Logo">
    <a class="bottom-link" href="https://www.webcomponents.org/" target="_blank" rel="noreferrer">WebComponents</a>
    <p class="copyright right">
      <a href="https://whatislove.dev/" target="_blank" rel="noreferrer">¬© Vladyslav Zubko</a>
    </p>

    <style>
      #cover {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #cover .cover__title {
        margin: 50px 0 20px;
        text-align: center;
      }
    </style>
  </section>

  <section class="slide slide--bs" id="hello">
    <img src="pictures/lapka.svg" width="300" height="300" alt="Lapka">

    <style>
      #hello {
        display: grid;
        place-content: center;
      }
    </style>
  </section>

  <section class="slide" id="who">
    <h2 class="who__title">Positions</h2>
    <ul class="who__list">
      <li class="who__item who__item--full">
        <a class="who__link" href="https://binary-studio.com/" target="_blank" rel="noreferrer">
          <img src="pictures/binary-studio-logo.svg" width="300" alt="Binary Studio Logo">
        </a>
        Front-End Developer
      </li>
      <li class="who__item who__item--half">
        <a class="who__link" href="https://htmlacademy.ru/" target="_blank" rel="noreferrer">
          <img src="pictures/htmlacademy-logo.svg" width="70" alt="HTML Academy Logo">
        </a>
        Mentor / Captain / Interviewer / Author
      </li>
      <li class="who__item who__item--half">
        <a class="who__link" href="https://ligaa.agency/" target="_blank" rel="noreferrer">
          <img src="pictures/liga-a-logo.svg" width="70" alt="Liga A Logo">
        </a>
        Head Mentor
      </li>
    </ul>
    <style>
      #who .who__title {
        margin-bottom: 50px;
      }

      #who .who__list {
        display: flex;
        flex-wrap: wrap;
        gap: 50px 0;
      }

      #who .who__item {
        display: flex;
        flex-direction: column;
        align-items: center;

      }

      #who .who__item--full {
        width: 100%;
        font-size: 20px;
        font-weight: bold;
      }

      #who .who__item--half {
        width: 50%;
        font-size: 13px;
      }

      #who .who__item::before {
        display: none;
      }

      #who .who__link {
        background-image: none;
      }
    </style>
  </section>

  <section class="slide" id="polymer">
    <h2 class="polymer__title">Polymer</h2>
    <img class="polymer__img next" width="320" src="pictures/polymer-logo.svg" alt="Polymer">
    <p class="polymer__desc next">
      <span class="polymer__desc-lie">
        Framework
        <span class="polymer__desc-dash next"></span>
      </span>
      <span class="polymer__desc-truth next">Set of Polyfills</span>
    </p>
    <a class="bottom-link" href="https://polymer-library.polymer-project.org/" target="_blank" rel="noreferrer">Polymer</a>

    <style>
      #polymer .polymer__img {
        display: block;
        margin: 0 auto 25px;
      }

      #polymer .polymer__desc {
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 1.5;
      }

      #polymer .polymer__desc-lie {
        position: relative;
      }

      #polymer .polymer__desc-dash {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%) rotate(10deg);
        width: 100%;
        height: 2px;
        background-color: red;
      }
    </style>
  </section>

  <section class="slide" id="lit">
    <h2 class="lit__title">Lit</h2>
    <img class="lit__img next" width="220" src="pictures/lit-logo.svg" alt="Lit">
    <a class="bottom-link" href="https://lit.dev/" target="_blank" rel="noreferrer">Lit</a>
    <style>
      #lit .lit__img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </section>

  <section class="slide" id="elements">
    <h2 class="elements__title">HTML Element</h2>
    <div class="elements__wrapper next">
      <label class="elements__control-wrapper">
        Colors
        <select>
          <option value="">Orange</option>
          <option value="">Blue</option>
          <option value="">Green</option>
        </select>
      </label>
      <label class="elements__control-wrapper">
        ü§ê
        <input type="text" value="Yeah senpai">
      </label>
      <label class="elements__control-wrapper">
        How long?
        <input type="range" value="17">
      </label>
      <label class="elements__control-wrapper">
        When
        <input type="date" value="2007-01-01">
      </label>
      <label class="elements__control-wrapper">
        $$$
        <input type="number" value="322">
      </label>
      <p class="elements__control-wrapper">
        <button>F!!!</button>
      </p>
      <div class="elements__control-wrapper">
        <details>
          <summary>Please, no</summary>
          üîû
        </details>
      </div>
    </div>

    <style>
      #elements .elements__control-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 0;
      }
    </style>
  </section>

  <section class="slide" id="open-ui">
    <h2 class="open-ui__title">Open UI</h2>
    <img class="open-ui__img next" width="280" src="pictures/open-ui-logo.svg" alt="Open UI">
    <a class="bottom-link" href="https://open-ui.org/" target="_blank" rel="noreferrer">Open UI</a>

    <style>
      #open-ui .open-ui__img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </section>

  <section class="slide" id="stickers">
    <img class="stickers__img cover" src="pictures/webcomponents-stickers.jpg" alt="Klei Stickers">

    <style>
      #stickers .stickers__img {
        transform: translate(-50%, -50%) scale(1.3);
      }
    </style>
  </section>

  <section class="slide slide--bs" id="thanks">
    <h2>Thanks üçë</h2>
    <style>
      #thanks {
        display: grid;
        place-content: center;
      }
    </style>
  </section>

  <footer class="badge">
    <a href="https://github.com/shower/shower">Fork me on GitHub</a>
  </footer>

  <div class="progress"></div>

  <script src="node_modules/@shower/core/dist/shower.js"></script>
  <!-- Copyright ¬© 3000 Yours Truly, Famous Inc. -->

</body>
</html>
